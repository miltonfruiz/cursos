<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/favicon-AmazingEvents.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Fredoka+One&family=Poppins:wght@200;300&family=Roboto+Flex:opsz,wght@8..144,100&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Details</title>
  </head>
  <body>
    <header class="container-fluid">
      <div class="row container-header bg-secondary">
        <div class="col ms-5 mt-3">
          <img
            src="./assets/logo-amazing-events.png"
            alt="logo-ae"
            width="90"
            class="logo-ae p-1"
          />
        </div>
        <div class="col text-center p-3">
          <nav>
            <a
              href="./index.html"
              id="home"
              class="me-3 text-white btn btn-outline-danger px-3 py-1 border border-white border-opacity-50"
              >Home</a
            >
            <a
              href="./upcoming-events.html"
              id="upcoming-events"
              class="me-3 text-white btn btn-outline-danger px-3 py-1 border border-white border-opacity-50"
              >Upcoming Events</a
            >
            <a
              href="./past-events.html"
              id="past-events"
              class="past-events me-3 text-white btn btn-outline-danger px-3 py-1 border border-white border-opacity-50"
              >Past Events</a
            >
            <a
              href="./contact.html"
              id="contact"
              class="me-3 text-white btn btn-outline-danger px-3 py-1 border border-white border-opacity-50"
              >Contact</a
            >
            <a
              href="./stats.html"
              id="stats"
              class="me-3 text-white btn btn-outline-danger px-3 py-1 border border-white border-opacity-50"
              >Stats</a
            >
          </nav>
        </div>
      </div>
    </header>
    <main class="details-main container-fluid">
      <div class="title row container-title text-center p-3 bg-body-tertiary">
        <h1>Details</h1>
      </div>
      <div class="m-5" id="container-details"></div>
    </main>
    <footer class="container-fluid details-footer">
      <div class="pie row container-footer text-center bg-body-tertiary">
        <div class="col-4 mt-2 ms-4">
          <a href="https://www.instagram.com/" target="_blank" class="insta"
            ><img
              src="./assets/instagram.png"
              alt="logo-instagram"
              width="30"
              class="me-3"
          /></a>
          <a href="https://www.facebook.com/" target="_blank" class="face"
            ><img
              src="./assets/facebook.png"
              alt="logo-facebook"
              width="40"
              class="me-3"
          /></a>
          <a href="https://web.whatsapp.com/" target="_blank" class="wsp"
            ><img
              src="./assets/whatsapp.png"
              alt="logo-whatsapp"
              width="35"
              class="me-3"
          /></a>
        </div>
        <div class="col">
          <div class="texto-footer">
            <p class="mt-4">FE01 - TM</p>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/details.js"></script>
  </body>
</html>
